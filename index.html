<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.scss" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <![endif]-->



</head>
<body>


<div class="container">
            <div class="row">
                <!----------------------------------------------------------Wireframe 2------------------------------------------------------------------>
                <div id="addedvideos" class="borders col-lg-6">

                    <table class="mGrid" id="jsondata">
                        <thead>
                        <th><h1>Latest favorite video's:</h1></th>
                        </thead>
                        <tbody></tbody>
                    </table>


                </div><!--Wireframe 2 left side-->

                <div id="searchvideos" class="borders col-lg-6">

                    <h1>Add from YouTube:</h1>

                    <input type="text" id="searchvid">
                    <input type="button" id="addbutton" value="Find">
                    <div id="resultvid"></div>


                </div><!--Wireframe 2 right side-->

                <!----------------------------------------------------------Wireframe 1------------------------------------------------------------------>
                <div id="favorites" class="borders col-lg-12">

                    <table class="mGrid" id="jsondata2">
                        <thead>
                        <th><h1>My favorite video's:</h1></th>
                        </thead>
                        <tbody></tbody>
                    </table>


                </div><!--Entire wireframe 1-->


                <div id="categoryfield">
                    <p>Select a category to view your video's:</p>
                    <div id="selectcategorybutton">
                    <form name="genre" action="" method="GET">
                    <select name="selectcategory" id="selectcategory">
                    <option value="games">Games</option>
                    <option value="music">Music</option>
                    <option value="tutorials">Tutorials</option>
                    <option value="sports">Sports</option>
                    </select>
                    </form>
                    </div>
                </div>
            </div>
</div>

<div id="plusbutton" class="plusbutton">
    <h2>+</h2>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/script.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
